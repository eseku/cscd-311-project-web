<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SRRP - Signup</title>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="icon" href="./img/5a28cde75f3f57.9444955815126235913901.png">
    <style>
        .back {
            background-color: aquamarine;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="columns">
        <div class="column is-6">
            <section class="section">
                <div style="padding: 0 120px">
                    <!-- <div class="column is-4 is-offset-4"> -->
                    <div class="field">
                        <h2 class="title"> <span><img src="./img/5a28cde75f3f57.9444955815126235913901.png" alt="logo"
                                    height="40px" width="40px"></span> SRRP - Sign Up</h2>

                        <label class="label">First Name</label>
                        <p class="control has-icons-left has-icons-right">

                            <input class="input is-rounded" type="email" placeholder="First Name" id="first_name_field"
                                name="last_name_field">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fa fa-check"></i>
                            </span>
                        </p>
                    </div>


                    <div class="field">
                        <label class="label">Middle Names</label>
                        <p class="control has-icons-left">
                            <input class="input is-rounded" type="text" placeholder="Middle Names"
                                id="middle_name_field" name="middle_name_field">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>


                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control has-icons-left">
                            <input class="input is-rounded" type="text" placeholder="Last Name" id="last_name_field"
                                name="last_name_field">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <p class="control has-icons-left">
                            <input class="input is-rounded" type="email" placeholder="Email Address" id="email_field"
                                name="email_field">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>

                    <div class="passwords" style="margin: 40px auto">
                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <input class="input id-hoverable is-rounded" type="password" placeholder="Password"
                                    id="password_field" name="password_field">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <p class="control has-icons-left">
                                <input class="input  is-rounded" type="password" placeholder="Confirm Password"
                                    id="confirm_password_field" name="confirm_password_field">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <p class="help is-success">This username is available</p>
                    </div>


                    <div class="field">
                        <p class="control">
                            <button class="button is-success" id="signup_button">
                                Sign Up
                            </button>
                        </p>
                    </div>
                    <a href="./index.html">Already Have an Account?</a>
                    <!-- </div>-->
                </div>
            </section>
        </div>
        <div class="column is-6 back">

        </div>
    </div>



    <script src="./js/jquery.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
